<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365 Intake</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Nunito+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #383838;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 2.4rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.1em;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin: 1.5rem 0 0.5rem;
      font-size: 1.4rem;
    }

    select, button {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
      font-size: 1.4rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 1.5rem;
    }

    select {
      background-color: #ffffff;
      color: #000000;
    }

    button {
      background-color: #78C976;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>What Does Your Business Need Most?</h1>

  <form id="intakeForm">
    <label for="need">It needs:</label>
    <select id="need" required>
      <option value="leads">More leads</option>
      <option value="retention">Better customer retention</option>
      <option value="operations">Smoother operations</option>
    </select>

    <label for="preference">I want:</label>
    <select id="preference" required>
      <option value="dfy">A done-for-you service</option>
      <option value="consulting">Advice and consultancy</option>
    </select>

    <button type="submit">Next</button>
  </form>

  <script>
    document.getElementById('intakeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const need = document.getElementById('need').value;
      const preference = document.getElementById('preference').value;
      const queryString = `?need=${need}&preference=${preference}`;
      window.location.href = `results.html${queryString}`;
    });
  </script>
</body>
</html>
