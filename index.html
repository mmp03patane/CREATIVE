<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365 | Business Growth</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-contact {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
      font-size: 1rem;
      text-shadow: 1px 1px 2px #000;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #ffffff;
      margin: 4px 0;
      opacity: 0.8;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .hero-panel {
      background-color: #ffffff;
      padding: 3rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Oswald', sans-serif;
      font-weight: bold;
      line-height: 1.1em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 2px 2px 4px #aaa;
      animation: fadeInDown 1s ease;
    }

    .form-section {
      margin-top: 2rem;
      animation: fadeInUp 1.5s ease;
    }

    label {
      font-size: 1.4rem;
      font-family: 'Nunito Sans', sans-serif;
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #78C976;
      color: white;
      font-size: 1.2rem;
      font-family: 'Oswald', sans-serif;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px #999;
      text-shadow: 1px 1px 2px #444;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      header img {
        height: 35px;
      }

      .hamburger {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hero {
        padding: 1rem;
        height: auto;
      }

      h1 {
        font-size: 2.2rem;
        margin-top: 1rem;
      }

      button {
        font-size: 1.1rem;
        padding: 0.9rem 1.5rem;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo">
    <nav>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <a class="nav-contact" href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-panel">
      <h1>WHAT DOES YOUR BUSINESS NEED MOST?</h1>
      <div class="form-section">
        <label for="needs">It needs:</label>
        <select id="needs">
          <option>More Leads</option>
          <option>More Repeat Customers</option>
          <option>A New Website</option>
          <option>Streamlined Internal Systems</option>
        </select>

        <label for="prefer">I prefer:</label>
        <select id="prefer">
          <option>Done-for-you service</option>
          <option>Advice and consultancy so I can do it myself</option>
        </select>

        <button onclick="nextStep()">HERE'S WHAT TO DO NEXT...</button>
      </div>
    </div>
  </section>

  <script>
    function nextStep() {
      const need = document.getElementById('needs').value;
      const prefer = document.getElementById('prefer').value;
      window.location.href = `results.html?need=${encodeURIComponent(need)}&prefer=${encodeURIComponent(prefer)}`;
    }
  </script>
</body>
</html>
