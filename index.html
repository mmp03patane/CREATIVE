<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f7f7f7;
      color: #222;
      line-height: 1.6;
      font-size: 1.15rem;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo img {
      height: 30px;
    }

    nav.desktop-nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-family: 'Nunito Sans', sans-serif;
      text-transform: uppercase;
    }

    .hamburger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      z-index: 20;
    }

    .hamburger-menu .bar {
      width: 100%;
      height: 3px;
      background-color: #fff;
    }

    nav.mobile-nav {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 15;
      text-align: center;
      padding: 1rem 0;
    }

    nav.mobile-nav.open {
      display: block;
    }

    nav.mobile-nav a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      display: block;
      padding: 1rem;
    }

    .hero {
      padding: 4rem 2rem;
    }

    .hero-card,
    .panel,
    .cta {
      background: #fff;
      padding: 2rem;
      max-width: 800px;
      margin: 3rem auto;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideInLeft 1s ease forwards;
    }

    .p
