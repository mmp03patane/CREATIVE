<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365 - What Your Business Needs</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      height: 40px;
    }

    nav {
      position: absolute;
      right: 2rem;
    }

    .contact-link {
      color: #ffffff;
      text-decoration: none;
      font-family: 'Nunito Sans', sans-serif;
      font-weight: normal;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      background-color: white;
      height: 3px;
      margin: 5px 0;
      width: 25px;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      right: 2rem;
      top: 60px;
      background-color: #000000;
      padding: 1rem;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      font-weight: normal;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.1em;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .form-group {
      margin: 1.5rem auto;
      text-align: left;
      max-width: 500px;
    }

    .form-group label {
      font-family: 'Nunito Sans', sans-serif;
      font-size: 1.4rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.4rem;
      font-family: 'Nunito Sans', sans-serif;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: #78C976;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-family: 'Oswald', sans-serif;
      font-size: 1.6rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      header {
        justify-content: center;
      }

      .logo {
        height: 30px;
      }

      nav {
        display: none;
      }

      .hamburger {
        display: flex;
        position: absolute;
        right: 1rem;
        top: 1.2rem;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-top: 2rem;
      }

      .mobile-menu {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo">
    <nav>
      <a href="#contact" class="contact-link">CONTACT</a>
    </nav>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="mobileMenu" class="mobile-menu">
      <a href="#contact">CONTACT</a>
    </div>
  </header>

  <section class="hero">
    <h1>WHAT DOES YOUR BUSINESS NEED MOST?</h1>
    <form action="next.html" method="get">
      <div class="form-group">
        <label for="need">It needs:</label>
        <select id="need" name="need">
          <option value="more-leads">More Leads</option>
          <option value="repeat-customers">More Repeat Customers</option>
          <option value="new-website">A New Website</option>
          <option value="streamlined-systems">Streamlined Internal Systems</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preference">I prefer:</label>
        <select id="preference" name="preference">
          <option value="dfy">A Done For You Service</option>
          <option value="consulting">Advice And Consultancy So I Can Do Things Myself</option>
        </select>
      </div>
      <button class="submit-btn" type="submit">HERE'S WHAT TO DO NEXT...</button>
    </form>
  </section>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
      }
    }
  </script>
</body>

</html>
