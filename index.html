<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative365</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --green: #78C976;
      --black: #000;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: var(--white);
      color: var(--black);
    }

    header {
      background-color: var(--black);
      display: flex;
      align-items: center;
      justify-content: center; /* centers logo */
      padding: 1rem 2rem; /* keep your original padding */
      position: relative;
      height: 80px;
    }

    .logo {
      height: 40px;
      z-index: 1;
    }

    .logo img {
      height: 100%;
      display: block;
    }

    .nav-contact {
      color: var(--white);
      text-decoration: none;
      text-transform: uppercase;
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 400;
      position: absolute;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 1.2rem;
    }

    .hamburger div {
      background-color: var(--white);
      height: 2px;
      width: 24px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 1rem;
      position: relative;
    }

    .hero-panel {
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden; /* needed for roll up */
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      line-height: 1.1em;
      margin-bottom: 2rem;
      overflow: hidden;
      transform-origin: bottom center;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.8s ease-out, opacity 0.8s ease-out;
    }

    /* Animate heading roll-up */
    h1.animate-in {
      opacity: 1;
      transform: translateY(0);
    }

    form {
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.8s ease-out 0.5s, opacity 0.8s ease-out 0.5s;
    }

    form.animate-in {
      opacity: 1;
      transform: translateY(0);
    }

    label {
      display: block;
      text-align: left;
      font-size: 1.25rem; /* increased font size */
      margin-top: 1.2rem;
      font-weight: normal;
      text-transform: capitalize;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem; /* increased font size */
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 2rem;
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 1rem;
      width: 100%;
      font-family: 'Oswald', sans-serif;
      font-size: 1.6rem; /* slightly bigger */
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5fae52;
    }

    @media (max-width: 768px) {
      header {
        justify-content: center; /* logo centered on mobile too */
      }

      .nav-contact {
        display: none; /* keep hidden on mobile */
      }

      .hamburger {
        display: flex;
      }

      .logo {
        height: 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      label {
        font-size: 1.15rem;
      }

      select {
        font-size: 1.1rem;
        padding: 0.6rem;
      }

      button {
        font-size: 1.4rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo" />
    </div>
    <a href="#contact" class="nav-contact">CONTACT</a>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-panel">
      <h1 id="hero-heading">WHAT DOES YOUR BUSINESS NEED MOST?</h1>
      <form action="next-page.html" id="hero-form">
        <label for="needs">It needs</label>
        <select id="needs" name="needs">
          <option>More Leads</option>
          <option>More Repeat Customers</option>
          <option>A New Website</option>
          <option>Streamlined Internal Systems</option>
        </select>

        <label for="prefer">I prefer</label>
        <select id="prefer" name="prefer">
          <option>Done For You</option>
          <option>Advice and Consultancy</option>
        </select>

        <button type="submit">HERE'S WHAT TO DO NEXT...</button>
      </form>
    </div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const heading = document.getElementById('hero-heading');
      const form = document.getElementById('hero-form');

      // Animate heading first
      heading.classList.add('animate-in');

      // Animate form with delay (matches CSS delay)
      setTimeout(() => {
        form.classList.add('animate-in');
      }, 500);
    });
  </script>
</body>
</html>
