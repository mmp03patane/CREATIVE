<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #78C976;
      --black: #000;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: var(--white);
      color: var(--black);
    }

    header {
      background-color: var(--black);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: relative;
    }

    .logo {
      height: 40px;
    }

    .nav-contact {
      color: var(--white);
      text-decoration: none;
      text-transform: uppercase;
      font-family: 'Nunito Sans', sans-serif;
      font-weight: 400;
      margin-left: auto;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      background-color: var(--white);
      height: 2px;
      width: 24px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 1rem;
      position: relative;
    }

    .hero-panel {
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      line-height: 1.1em;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      text-align: left;
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: normal;
      text-transform: capitalize;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      background-color: var(--green);
      color: var(--white);
      border: none;
      padding: 1rem;
      width: 100%;
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      text-transform: uppercase;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        justify-content: center;
        position: relative;
      }

      .nav-contact {
        display: none;
      }

      .hamburger {
        display: flex;
        position: absolute;
        right: 1rem;
        top: 1.2rem;
      }

      .logo {
        height: 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.4rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo" class="logo" />
    <a href="#contact" class="nav-contact">CONTACT</a>
    <div class="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-panel">
      <h1>WHAT DOES YOUR BUSINESS NEED MOST?</h1>
      <form action="next-page.html">
        <label for="needs">It needs</label>
        <select id="needs" name="needs">
          <option>More Leads</option>
          <option>More Repeat Customers</option>
          <option>A New Website</option>
          <option>Streamlined Internal Systems</option>
        </select>

        <label for="prefer">I prefer</label>
        <select id="prefer" name="prefer">
          <option>Done For You</option>
          <option>Advice and Consultancy</option>
        </select>

        <button type="submit">HERE'S WHAT TO DO NEXT...</button>
      </form>
    </div>
  </section>
</body>
</html>
