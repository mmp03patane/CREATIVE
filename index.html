<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365 | What Does Your Business Need Most?</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      height: 40px;
    }

    nav a {
      font-family: 'Oswald', sans-serif;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: normal;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
      text-align: center;
      padding: 0 1rem;
    }

    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3.5rem;
      line-height: 1.1em;
      text-transform: uppercase;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    label, select {
      font-size: 1.2rem;
    }

    select {
      padding: 0.5rem;
      font-family: 'Nunito Sans', sans-serif;
      width: 100%;
      max-width: 400px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #78C976;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
      text-transform: uppercase;
      border-radius: 10px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        height: 30px;
        margin-bottom: 0.5rem;
      }

      nav {
        display: flex;
        justify-content: center;
        margin-top: 0.5rem;
      }

      nav a {
        font-weight: normal;
      }

      .hero {
        height: auto;
        padding-top: 3rem;
      }

      .hero h1 {
        font-size: 2.2rem;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo" class="logo" />
    <nav>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>What Does Your Business Need Most?</h1>
    <div class="form-section">
      <label for="need">It needs:</label>
      <select id="need">
        <option value="leads">More leads (Facebook Ads, Google Ads, Websites, Funnels)</option>
        <option value="customers">More repeat customers (Email campaigns, Reviews, Referrals)</option>
        <option value="systems">Streamlined internal systems (Processes, Automation, Team Efficiency)</option>
      </select>

      <label for="approach">I prefer:</label>
      <select id="approach">
        <option value="dfy">A done-for-you service</option>
        <option value="consulting">Advice and consultancy so I can do things myself</option>
      </select>

      <button onclick="showNext()">Here's what to do next...</button>
    </div>
  </section>

  <script>
    function showNext() {
      const need = document.getElementById('need').value;
      const approach = document.getElementById('approach').value;
      window.location.href = `next.html?need=${need}&approach=${approach}`;
    }
  </script>
</body>
</html>
