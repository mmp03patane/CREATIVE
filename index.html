<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365 Intake</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 640px;
      margin: 0 1rem;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 1.1em;
      margin-bottom: 2rem;
    }
    label, select {
      font-size: 1.4rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
      max-width: 100%;
      margin-bottom: 1rem;
      text-align: left;
    }
    select {
      padding: 0.75rem;
      font-family: 'Nunito Sans', sans-serif;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #78C976;
      color: white;
      font-family: 'Oswald', sans-serif;
      font-size: 1.4rem;
      text-transform: uppercase;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Does Your Business Need Most?</h1>
    <form id="intake-form">
      <label for="need">It needs:</label>
      <select id="need" name="need" required>
        <option value="more-leads">More leads (Facebook ads, Google ads, Websites, Funnels)</option>
        <option value="more-customers">More repeat customers (Email marketing, CRM, referrals)</option>
        <option value="internal-systems">Streamlined internal processes (Automation, Scheduling, Quoting)</option>
      </select>

      <label for="preference">I prefer:</label>
      <select id="preference" name="preference" required>
        <option value="dfy">A done-for-you service</option>
        <option value="consulting">Advice and consultancy so I can do things myself</option>
      </select>

      <button type="submit">Here's what to do next...</button>
    </form>
  </div>

  <script>
    document.getElementById('intake-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const need = document.getElementById('need').value;
      const preference = document.getElementById('preference').value;
      const query = `?need=${need}&preference=${preference}`;
      window.location.href = 'results.html' + query;
    });
  </script>
</body>
</html>
