<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creative365 Business Needs</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navigation */
    nav {
      width: 100%;
      padding: 15px 40px;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    nav img.logo {
      height: 45px;
    }
    nav a.contact-link {
      position: absolute;
      right: 40px;
      color: white;
      text-transform: uppercase;
      font-weight: 400;
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
      font-size: 14px;
      letter-spacing: 1.2px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    /* Hero Container */
    .hero-container {
      max-width: 400px;
      margin-top: 15vh;
      background: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90vw;
    }

    /* Heading */
    h1 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 3.6rem;
      line-height: 1.2;
      margin-bottom: 35px;
      text-transform: uppercase;
      overflow-wrap: break-word;
      animation: flipIn 0.8s ease forwards;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      /* text-shadow removed as requested */
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      animation: fadeIn 1s ease 0.8s forwards;
      opacity: 0;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-weight: 400;
      font-size: 16px;
      text-transform: capitalize;
      margin-bottom: 5px;
      font-family: Arial, sans-serif;
    }

    select {
      width: 100%;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      font-family: Arial, sans-serif;
      appearance: none;
      cursor: pointer;
    }

    button {
      background-color: #35a852;
      border: none;
      padding: 14px 0;
      border-radius: 30px;
      color: white;
      font-family: 'Oswald', sans-serif;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: 400;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a8741;
    }

    /* Animations */
    @keyframes flipIn {
      0% {
        transform: rotateX(-90deg);
        opacity: 0;
      }
      100% {
        transform: rotateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        padding: 20px 20px;
      }
      nav img.logo {
        height: 30px;
      }
      nav a.contact-link {
        right: 20px;
        font-size: 12px;
      }

      .hero-container {
        max-width: 90vw;
        margin-top: 12vh;
        padding: 30px 20px;
      }

      h1 {
        font-size: 2.8rem;
        margin-bottom: 25px;
      }

      button {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img
      class="logo"
      src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true"
      alt="Creative365 Logo"
    />
    <a href="#contact" class="contact-link">CONTACT</a>
  </nav>

  <main class="hero-container">
    <h1>WHAT DOES YOUR BUSINESS NEED MOST?</h1>
    <form id="business-needs-form" action="#">
      <label for="needs">It needs</label>
      <select name="needs" id="needs" required>
        <option value="" disabled selected>Select an option</option>
        <option value="more leads">More Leads</option>
        <option value="more repeat customers">More Repeat Customers</option>
        <option value="a new website">A New Website</option>
        <option value="streamlined internal systems">Streamlined Internal Systems</option>
      </select>

      <label for="preference">I prefer</label>
      <select name="preference" id="preference" required>
        <option value="" disabled selected>Select an option</option>
        <option value="done for you service">A Done For You Service</option>
        <option value="advice and consultancy">Advice and Consultancy so I can do things myself</option>
      </select>

      <button type="submit">HERE'S WHAT TO DO NEXT...</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("business-needs-form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const needs = form.needs.value;
      const preference = form.preference.value;

      // Create a simple tailored advice page
      document.body.innerHTML = `
        <nav>
          <img class="logo" src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo" />
          <a href="#contact" class="contact-link">CONTACT</a>
        </nav>
        <main style="max-width: 600px; margin: 10vh auto; padding: 20px; font-family: Arial, sans-serif;">
          <h2 style="font-family: 'Oswald', sans-serif; text-transform: uppercase; margin-bottom: 20px;">Tailored Advice For You</h2>
          <p style="font-size: 18px; margin-bottom: 15px;">
            You indicated your business needs <strong>${needs}</strong> and you prefer <strong>${preference}</strong>.
          </p>
          <p style="font-size: 16px;">
            Here's what I recommend:
          </p>
          <ul style="font-size: 16px; margin-top: 15px;">
            ${
              needs === "more leads"
                ? `<li>Focus on targeted Facebook & Google Ads campaigns.</li>
                   <li>Optimize your website for lead capture and conversion.</li>`
                : needs === "more repeat customers"
                ? `<li>Implement customer retention strategies like email marketing & loyalty programs.</li>`
                : needs === "a new website"
                ? `<li>Design a modern, user-friendly website tailored to your brand.</li>`
                : needs === "streamlined internal systems"
                ? `<li>Adopt digital tools and CRM systems to automate your workflow.</li>`
                : ``
            }
            ${
              preference === "done for you service"
                ? `<li>I offer hands-on implementation and management.</li>`
                : `<li>I provide expert advice and consultancy so you can take action yourself.</li>`
            }
          </ul>
        </main>
      `;
    });
  </script>
</body>
</html>
