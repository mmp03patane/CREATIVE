<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative365</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
      margin: 0 auto;
      display: block;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: normal;
      text-transform: uppercase;
      font-family: 'Oswald', sans-serif;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    .hero {
      text-align: center;
      padding: 6rem 1rem 4rem;
    }

    h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3.6rem;
      text-transform: uppercase;
      font-weight: bold;
      line-height: 1.1em;
      margin: 0 auto 2rem;
      max-width: 700px;
    }

    .form-container {
      background: #fff;
      margin: 0 auto;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-size: 1.4rem;
      font-weight: normal;
      text-transform: none;
    }

    select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1.4rem;
    }

    button {
      background-color: #78C976;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      font-weight: normal;
      cursor: pointer;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      header {
        padding: 1.5rem 1rem;
      }

      .logo {
        height: 45px;
      }

      .hamburger {
        display: flex;
        position: absolute;
        right: 1rem;
        top: 1.5rem;
      }

      nav {
        display: none;
      }

      h1 {
        font-size: 2.4rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/mmp03patane/creative/blob/main/Creative%20logo.JPG?raw=true" alt="Creative365 Logo" class="logo" />
    <nav>
      <a href="#">CONTACT</a>
    </nav>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <section class="hero">
    <h1>WHAT DOES YOUR BUSINESS NEED MOST?</h1>
    <div class="form-container">
      <form action="results.html">
        <label for="need">It Needs:</label>
        <select name="need" id="need">
          <option>More Leads</option>
          <option>More Repeat Customers</option>
          <option>A New Website</option>
          <option>Streamlined Internal Systems</option>
        </select>

        <label for="prefer">I Prefer:</label>
        <select name="prefer" id="prefer">
          <option>Done For You Service</option>
          <option>Advice and Consultancy</option>
        </select>

        <button type="submit">HERE'S WHAT TO DO NEXT...</button>
      </form>
    </div>
  </section>
</body>
</html>
